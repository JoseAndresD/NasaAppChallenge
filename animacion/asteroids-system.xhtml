<!-- SYSTEM SOLAR BEGIN 2/2 -->
	<div id="SolarSystem">
		<div>
			<iframe id="SolarSystemIframe" src=" image.svg?graphicId=0" width="1010" height="600" scrolling="no"/>
		</div>
		<div class="timeMng">
			<div class="date"><font id="SolarSystemDate"></font></div>
			<div class="speed"><font id="SolarSystemSpeedLabel">Speed :</font> <font id="SolarSystemSpeed"></font> <font id="SolarSystemSpeedUnit">Day/second</font></div>
		</div>
		<div class="timeMngButtons">
			<button id="SolarSystemSpeed-100" class="speedControl">-100</button> 
			<button id="SolarSystemSpeed-10" class="speedControl">-10</button> 
			<button id="SolarSystemSpeed-1" class="speedControl">-1</button> 
			<button id="SolarSystemSpeedStop" class="speedControl">Stop</button> 
			<button id="SolarSystemSpeed+1" class="speedControl">+1</button> 
			<button id="SolarSystemSpeed+10" class="speedControl">+10</button> 
			<button id="SolarSystemSpeed+100" class="speedControl">+100</button> 
			&nbsp;&nbsp;&nbsp;
			<button id="SolarSystemToday">Now</button>
		</div>
		<div class="zoomMng">
				<button id="SolarSystemZoom+" class="zoomP">+</button> 
				<div id="SolarSystemZoom">zoom</div>
				<button id="SolarSystemZoom-" class="zoomM disabled">-</button> 
		</div>
		<div class="orbitMng">
				<button id="SolarSystemOrbit+" class="orbitP">+</button> 
				<div id="SolarSystemOrbit">orbits</div>
				<button id="SolarSystemOrbit-" class="orbitM">-</button> 
		</div>
		<div class="rotateMng">
				<button id="SolarSystemRotateZ+" class="rotateZP arrow">&#9650;</button>
				<button id="SolarSystemRotateZ-" class="rotateZP arrow">&#9660;</button> 
				<button id="SolarSystemRotate0" class="rotate0">0</button>
				<button id="SolarSystemRotateY+" class="rotateYP arrow">&#9668;</button>
				<button id="SolarSystemRotateY-" class="rotateYM arrow">&#9658;</button>
		</div>
		<div class="optionsMng">
				<button id="SolarSystemName">labels</button>
				<button id="SolarSystemDist">distances</button>
				<button id="SolarSystemDwarf">dwarf planets</button>
		</div>
